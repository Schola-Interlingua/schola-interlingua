<!DOCTYPE html>
<html lang="ia">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir pares - Schola Interlingua</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .game-header h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .game-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .column-header {
            text-align: center;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius-sm);
            font-weight: 600;
        }
        
        .game-card {
            padding: 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            user-select: none;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-card:hover:not(.disabled) {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .game-card.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
            transform: scale(1.02);
        }
        
        .game-card.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
            cursor: default;
        }
        
        .game-card.correct::after {
            content: '✓';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .game-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .game-controls {
            text-align: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .instructions {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .instructions h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .instructions ul {
            margin-left: 1.5rem;
        }
        
        .instructions li {
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
        }
        
        .error-message button {
            margin-top: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
            }
            
            .match-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .game-card {
                padding: 1rem;
                font-size: 1rem;
                min-height: 60px;
            }
        }
        
        /* Mejorar experiencia touch */
        @media (hover: none) and (pointer: coarse) {
            .game-card {
                min-height: 60px; /* Tamaño mínimo recomendado para touch */
                padding: 1.25rem;
            }
        }
        
        /* Mejorar modo oscuro */
        body.dark-mode .instructions {
            background: var(--bg-secondary);
            border-left-color: var(--primary-color);
        }
        
        body.dark-mode .progress-bar {
            background: var(--border-color);
        }
        

        
        
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <main class="game-container">
        <div class="game-header">
            <h1>Unir pares</h1>
        </div>
        
        <div class="instructions">
            <h3>Instrucciones</h3>
            <ul class="text-block">
                <li>Une cada palabra en Interlingua con su traducción</li>
                <li>Haz clic en una palabra y luego en su traducción</li>
                <li>Usa Enter para confirmar la selección o Backspace para deseleccionar</li>
                <li>¡Une todos los pares para completar la ronda!</li>
            </ul>
        </div>
        
        <div class="game-info">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-value" id="correct-count">0</div>
                    <div class="stat-label">Correctos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>
        
        <div class="match-container" id="match-container">
            <div class="column">
                <div class="column-header">Interlingua</div>
                <div id="terms-column">
                    <!-- Los términos se cargarán aquí -->
                </div>
            </div>
            
            <div class="column">
                <div class="column-header">Traducción</div>
                <div id="glosses-column">
                    <!-- Las traducciones se cargarán aquí -->
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-primary" id="new-round-btn" style="display: none;">
                Jugar otra
            </button>
            <button class="btn btn-secondary" id="reset-btn">
                Reiniciar
            </button>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="/js/include.js"></script>
    <script src="/js/games-common.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/tooltip.js"></script>
    <script>
        // Variables del juego
        let gameState = {
            pairs: [],
            selectedCard: null,
            correctPairs: new Set(),
            totalPairs: 0
        };
        
        // Inicializar el juego
        async function initGame() {
            try {
                const vocab = await GamesCommon.loadVocab();
                const allItems = [];
                
                // Extraer todos los ítems del vocabulario
                Object.values(vocab).forEach(category => {
                    category.forEach(item => {
                        if (item.term && item.term.length >= 2 && item.term.length <= 12) {
                            allItems.push(item);
                        }
                    });
                });
                
                // Seleccionar ítems aleatorios para esta ronda
                const selectedItems = GamesCommon.sample(allItems, 6 + Math.floor(Math.random() * 5)); // 6-10 pares
                gameState.pairs = buildPairs(selectedItems, GamesCommon.getLang());
                gameState.totalPairs = selectedItems.length; // Número de pares únicos, no total de tarjetas
                
                renderRound();
                updateStats();
                
                // Restaurar foco al primer elemento interactivo
                const firstCard = document.querySelector('.game-card');
                if (firstCard) {
                    firstCard.focus();
                }
                
            } catch (error) {
                console.error('Error inicializando el juego:', error);
                GamesCommon.handleLoadError(document.querySelector('.game-container'));
            }
        }
        
        // Construir pares de términos y traducciones
        function buildPairs(items, lang) {
            const pairs = [];
            
            items.forEach((item, index) => {
                const { term, gloss } = GamesCommon.pickTermAndGloss(item, lang);
                
                pairs.push({
                    id: `term-${index}`,
                    term: term,
                    gloss: gloss,
                    type: 'term'
                });
                
                pairs.push({
                    id: `gloss-${index}`,
                    term: term,
                    gloss: gloss,
                    type: 'gloss'
                });
            });
            
            // Barajar ambas columnas por separado
            const terms = pairs.filter(p => p.type === 'term');
            const glosses = pairs.filter(p => p.type === 'gloss');
            
            const shuffledTerms = GamesCommon.shuffle(terms);
            const shuffledGlosses = GamesCommon.shuffle(glosses);
            
            return [...shuffledTerms, ...shuffledGlosses];
        }
        
        // Renderizar la ronda
        function renderRound() {
            const termsContainer = document.getElementById('terms-column');
            const glossesContainer = document.getElementById('glosses-column');
            
            termsContainer.innerHTML = '';
            glossesContainer.innerHTML = '';
            
            gameState.pairs.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.id = pair.id;
                card.dataset.term = pair.term;
                card.dataset.gloss = pair.gloss;
                card.dataset.type = pair.type;
                card.tabIndex = 0;
                
                                 // Mostrar texto directamente en la tarjeta
                 card.textContent = pair.type === 'term' ? pair.term : pair.gloss;
                
                // Verificar si ya está resuelto
                if (gameState.correctPairs.has(pair.term)) {
                    card.classList.add('correct', 'disabled');
                }
                
                // Eventos
                card.addEventListener('click', handleCardClick);
                card.addEventListener('touchstart', handleTouchStart, { passive: false });
                card.addEventListener('keydown', handleCardKeydown);
                card.addEventListener('focus', handleCardFocus);
                
                if (pair.type === 'term') {
                    termsContainer.appendChild(card);
                } else {
                    glossesContainer.appendChild(card);
                }
            });
        }
        
        // Manejar clic en tarjeta
        function handleCardClick(e) {
            const card = e.target;
            
            if (card.classList.contains('disabled')) {
                return;
            }
            
            if (!gameState.selectedCard) {
                // Primera selección
                gameState.selectedCard = card;
                card.classList.add('selected');
                card.focus();
            } else if (gameState.selectedCard === card) {
                // Deseleccionar
                gameState.selectedCard.classList.remove('selected');
                gameState.selectedCard = null;
            } else {
                // Segunda selección - verificar si es un par válido
                const firstCard = gameState.selectedCard;
                const secondCard = card;
                
                if (isValidPair(firstCard, secondCard)) {
                    // Par correcto
                    markPairAsCorrect(firstCard, secondCard);
                    gameState.correctPairs.add(firstCard.dataset.term);
                    
                    // Actualizar estadísticas
                    updateStats();
                    
                    // Verificar si se completó la ronda
                    if (gameState.correctPairs.size === gameState.totalPairs) {
                        completeRound();
                    }
                } else {
                    // Par incorrecto - mostrar feedback visual
                    showIncorrectPair(firstCard, secondCard);
                }
                
                // Limpiar selección
                firstCard.classList.remove('selected');
                gameState.selectedCard = null;
            }
        }
        
        // Manejar eventos touch para dispositivos móviles
        function handleTouchStart(e) {
            e.preventDefault();
            const card = e.target;
            if (card.classList.contains('game-card')) {
                handleCardClick({ target: card });
            }
        }
        
        // Manejar teclado en tarjeta
        function handleCardKeydown(e) {
            const card = e.target;
            
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleCardClick({ target: card });
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (gameState.selectedCard === card) {
                    card.classList.remove('selected');
                    gameState.selectedCard = null;
                }
            }
        }
        
        // Manejar foco en tarjeta
        function handleCardFocus(e) {
            // Remover selección anterior si no es la seleccionada actualmente
            if (gameState.selectedCard && gameState.selectedCard !== e.target) {
                gameState.selectedCard.classList.remove('selected');
                gameState.selectedCard = null;
            }
        }
        
        // Verificar si dos tarjetas forman un par válido
        function isValidPair(card1, card2) {
            if (card1.dataset.type === card2.dataset.type) {
                return false; // Ambas del mismo tipo
            }
            
            return card1.dataset.term === card2.dataset.term;
        }
        
        // Marcar par como correcto
        function markPairAsCorrect(card1, card2) {
            card1.classList.remove('selected');
            card1.classList.add('correct', 'disabled');
            card2.classList.add('correct', 'disabled');
            
            // Anunciar acierto
            GamesCommon.announce('¡Correcto!');
        }
        
        // Mostrar par incorrecto
        function showIncorrectPair(card1, card2) {
            card1.classList.add('incorrect');
            card2.classList.add('incorrect');
            
            // Anunciar error
            GamesCommon.announce('Incorrecto, intenta de nuevo');
            
            // Remover clase después de un momento
            setTimeout(() => {
                card1.classList.remove('incorrect');
                card2.classList.remove('incorrect');
            }, 1000);
        }
        
        // Actualizar estadísticas
        function updateStats() {
            document.getElementById('correct-count').textContent = gameState.correctPairs.size;
            document.getElementById('total-count').textContent = gameState.totalPairs;
            
            // Actualizar barra de progreso
            const progress = (gameState.correctPairs.size / gameState.totalPairs) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            
            console.log(`Progreso: ${gameState.correctPairs.size}/${gameState.totalPairs} = ${progress}%`);
        }
        
        // Completar ronda
        function completeRound() {
            const newRoundBtn = document.getElementById('new-round-btn');
            newRoundBtn.style.display = 'inline-block';
            newRoundBtn.focus();
            
            // Usar la función helper para la siguiente ronda
            GamesCommon.nextRound(() => {
                newRound();
            });
        }
        
        // Nueva ronda
        function newRound() {
            // Limpiar estado
            gameState.correctPairs.clear();
            gameState.selectedCard = null;
            
            // Ocultar botón de nueva ronda
            document.getElementById('new-round-btn').style.display = 'none';
            
            // Reiniciar juego
            initGame();
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Botón de nueva ronda
            document.getElementById('new-round-btn').addEventListener('click', newRound);
            
            // Botón de reiniciar
            document.getElementById('reset-btn').addEventListener('click', () => {
                gameState.correctPairs.clear();
                gameState.selectedCard = null;
                
                document.getElementById('new-round-btn').style.display = 'none';
                initGame();
            });
            
            // Escuchar cambios de idioma
            document.addEventListener('langChanged', (e) => {
                console.log('Idioma cambiado a:', e.detail.newLang);
                // Reiniciar el juego con el nuevo idioma
                gameState.correctPairs.clear();
                gameState.selectedCard = null;
                document.getElementById('new-round-btn').style.display = 'none';
                initGame();
            });
            
            // Inicializar juego
            initGame();
        });
    </script>
</body>
</html>
