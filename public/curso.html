<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
  <title>Curso - Schola Interlingua</title>
</head>

<body>
  <nav></nav>
  <main>
    <section class="curso-grid" id="curso-grid">
    </section>
  </main>
  <footer></footer>

  <script src="/js/include.js"></script>

  <script type="module">
    // Escuchamos el evento personalizado que indica que nav.js y cursoSlugs ya existen
    document.addEventListener('navbar-loaded', () => {
      const grid = document.getElementById('curso-grid');

      // Verificamos que las variables existan para evitar el error de "undefined"
      const slugs = window.cursoSlugs || [];
      const icons = window.iconMap || {};

      if (slugs.length === 0) {
        grid.innerHTML = "<p>Cargando lecciones...</p>";
        return;
      }

      grid.innerHTML = ""; // Limpiamos el grid por si acaso

      slugs.forEach(slug => {
        const icon = icons[slug] || 'fas fa-book';
        const a = document.createElement('a');
        a.href = `/lessons/${slug}.html`;
        a.className = 'curso-btn';

        // Formatear el tÃ­tulo (ej: "phrases-quotidian" -> "Phrases Quotidian")
        const title = slug.replace(/-/g, ' ')
          .split(' ')
          .map(s => s.charAt(0).toUpperCase() + s.slice(1))
          .join(' ');

        a.innerHTML = `
          <div class="icon-wrapper"><i class="${icon}"></i></div>
          <span>${title}</span>
        `;
        grid.appendChild(a);
      });
    });
  </script>
</body>

</html>
