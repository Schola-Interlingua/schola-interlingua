<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
  <title>Curso</title>
</head>

<body>
  <nav></nav>
  <main>
    <section class="curso-grid" id="curso-grid"></section>
  </main>
  <footer></footer>

  <script src="/js/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/js/login.js"></script>
  <script type="module">
    // Función para dibujar las lecciones
    function renderCurso() {
      const grid = document.getElementById('curso-grid');
      if (!grid) return;

      const slugs = window.cursoSlugs || [];
      const icons = window.iconMap || {};

      if (slugs.length === 0) {
        grid.innerHTML = "<p>Cargando lecciones...</p>";
        return;
      }

      grid.innerHTML = ""; // Limpiar
      slugs.forEach(slug => {
        const icon = icons[slug] || 'fas fa-book';
        const a = document.createElement('a');
        a.href = `/lessons/${slug}.html`;
        a.className = 'curso-btn';

        // Formatear título: "alimentos" -> "Alimentos"
        const title = slug.replace(/-/g, ' ')
          .split(' ')
          .map(s => s.charAt(0).toUpperCase() + s.slice(1))
          .join(' ');

        a.innerHTML = `<i class="${icon}"></i><span>${title}</span>`;
        grid.appendChild(a);
      });
    }

    // SI el navbar ya cargó, ejecutamos. SI NO, esperamos el evento.
    if (window.cursoSlugs) {
      renderCurso();
    } else {
      window.addEventListener('navbar-loaded', renderCurso);
    }
  </script>
</body>

</html>
