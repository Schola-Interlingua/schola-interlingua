<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contos legite in interlingua</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Navbar externo -->
  <nav></nav>
  <main>
    <section class="card">
      <h1>Contos legite in interlingua</h1>
      <p>Tu trova un serie de contos e historias legite in interlingua. Es un bon modo de practicar le lingua in contexto, con pronunciation natural e vocabulario utile. <em>Nota bene: iste videos non es producite per Schola Interlingua.</em></p>
      <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.15); margin-top: 1rem;">
        <iframe 
          src="https://www.youtube.com/embed/videoseries?list=PLBwlPjkiXKgnkGfxQv_Uom3cTLKNysFg0" 
          title="Contos legite in interlingua"
          frameborder="0"
          allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        ></iframe>
      </div>
    </section>
  </main>
  <script>
    document.querySelectorAll('.nav-links a').forEach(link => {
      if (link.href.includes('contos.html')) link.classList.add('active');
    });
  </script>
  <!-- Footer externo -->
  <footer></footer>
  <script src="/js/tooltip.js"></script>
  <script src="/js/include.js"></script>
</body>
</html>
